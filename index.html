<!DOCTYPE html>
<html class="no-js">
<head>
  <title>Ash Rockett Photography</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <script src="assets/js/modernizr-2.6.2.min.js"></script>
</head>
<body>
  <div class="container">
    <div id="avatar"></div>
    <h1 id="title"><span id="name">Ash<span id="highlight">Rockett</span></span><span id="byline">Photography</span></h1>
    <p class="details"><a target="_blank" href="http://www.flickr.com/photos/ashrockett">See my work on Flickr</a> <span class="bullet">&bull;</span> <a target="_blank" href="http://goo.gl/maps/ZPTWb">Lower Hutt / Wellington</a></p>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $('#avatar')
        .css({
          top: '-20px',
          'background-position-y': '-200px'
        })
        .animate({
          opacity: 1,
          top: 0,
          'background-position-y': '-110px'
        }, 1000, 'easeOutBounce', function() {
          $('#title').fadeTo(2000, 1);
          $('#title #byline').delay(2000).fadeTo(1000, 1);
          $('.details').delay(2500).fadeTo(100, 1);
        });

      function skip() {
        $('#avatar, #title, #title #byline, .details')
          .stop()
          .css('opacity', 1);
        $('#avatar')
          .css({
          top: 0,
          'background-position-y': '-110px'
        })
      }

      $(window)
        .click(skip)
        .keydown(skip);
    });
  </script>
</body>
</html>
